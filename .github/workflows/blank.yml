# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Notify Slack
      if: always()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Build completed"}' ${{ secrets.SLACK_WEBHOOK_URL }}
